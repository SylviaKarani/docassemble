name: Deploy Docassemble to AWS Lightsail

on:
  push:
    branches:
      - master  # Trigger the workflow when there's a push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Set the runner environment to Ubuntu (default GitHub runner)

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from the repo to the GitHub Actions runner

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1  # Set up Terraform to manage infrastructure
      with:
        terraform_version: 1.0.0  # Define the Terraform version

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1  # Set AWS credentials for Terraform
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'eu-central-1'  # Define the AWS region

    - name: Initialize Terraform
      run: terraform init

    - name: Apply Terraform Configuration
      run: terraform apply -auto-approve

    - name: Install Docker and Pull Docassemble Image
      run: |
        # SSH into the Lightsail instance and install Docker
        echo "Installing Docker on Lightsail instance"
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }} ubuntu@${{ secrets.LIGHTSAIL_PUBLIC_IP }} << 'EOF'
          # Update the package list and install necessary dependencies
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common

          # Add Dockerâ€™s official GPG key and repository
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/docker-archive-keyring.gpg
          echo "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          # Install Docker
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

          # Start Docker service
          sudo systemctl start docker
          sudo systemctl enable docker

          # Pull the Docassemble image (only if not already pulled)
          sudo docker pull sylvia98/docassemble:latest

          # Run the Docassemble container if it's not already running
          if ! sudo docker ps -q -f name=docassemble; then
            sudo docker run -d -p 80:80 --name docassemble sylvia98/docassemble:latest
          fi
        EOF

    - name: Deploy Docassemble
      run: |
        # Save the SSH private key to a file
        echo "${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}" > /tmp/lightsail_key.pem
        chmod 600 /tmp/lightsail_key.pem

        # SSH into Lightsail instance and deploy code
        ssh -o StrictHostKeyChecking=no -i /tmp/lightsail_key.pem ubuntu@${{ secrets.LIGHTSAIL_PUBLIC_IP }} << 'EOF'
          # If the directory doesn't exist, clone the repository from GitHub
          if [ ! -d "/home/ubuntu/docassemble" ]; then
            git clone https://github.com/SylviaKarani/docassemble.git /home/ubuntu/docassemble
          else
            # If the repo already exists, pull the latest changes
            cd /home/ubuntu/docassemble
            git pull origin main
          fi

          # Restart Docassemble container if it's running
          if sudo docker ps -q -f name=docassemble; then
            sudo docker restart docassemble
          else
            # If the Docassemble container is not running, start it
            sudo docker run -d -p 80:80 --name docassemble sylvia98/docassemble:latest
          fi
        EOF
